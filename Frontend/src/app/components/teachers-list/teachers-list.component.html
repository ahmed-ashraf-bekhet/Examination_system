<!-- teachers -->
<div class="row justify-content-center" data-ref="mixitup-container">
    <div class="col-lg-4 col-sm-6 mb-5 mb-3" data-ref="mixitup-target" *ngFor="let teacher of teachers">
        <div class="card border-0 rounded-0 hover-shadow">
            <img class="card-img-top rounded-0" src="../../../assets/images/teachers/teacher-1.jpg" alt="teacher image">
            <div class="card-body">
                <a [routerLink]="['/teachers',teacher.ID]">
                    <h4 class="card-title">{{teacher.Name}}</h4>
                </a>
                <a class="text-color" [routerLink]="['/departments',teacher.DepartmentID]" >
                    <p>{{teacher.deptName}}<p>
                </a>
                <ul class="list-inline">
                    <li class="list-inline-item"><a class="text-color" href="#"><i class="ti-facebook"></i></a></li>
                    <li class="list-inline-item"><a class="text-color" href="#"><i class="ti-twitter-alt"></i></a></li>
                    <li class="list-inline-item"><a class="text-color" href="#"><i class="ti-google"></i></a></li>
                    <li class="list-inline-item"><a class="text-color" href="#"><i class="ti-linkedin"></i></a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!-- /teachers -->
